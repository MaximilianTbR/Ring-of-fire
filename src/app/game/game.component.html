<app-player *ngFor="let player of game.players; let i = index;" class="player-position" [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player"></app-player>
<div class="field">
    <div class="card-stack">
        <!--Card stack-->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0, 1, 2, 3]; let i = index;" src="./../../assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="./../../assets/img/playing_cards-master/card_cover.png">
        <!--Stack for played cards-->
        <img (click)="takeCard()" *ngFor="let card of game.playedCards" class="played-card" style="right: 25px" src="./../../assets/img/playing_cards-master/{{ card }}">
        <!--Current card (animation)-->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="./../../assets/img/playing_cards-master/{{ currentCard }}">
    </div>
</div>

<button mat-fab color="primary" aria-label="Example icon button with a delete icon" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
